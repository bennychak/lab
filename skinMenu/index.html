<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>skinMenu</title>
<style>
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0}
body{ height:100%;font:12px/1.75 Tahoma,Arial,sans-serif; background:url(http://mat1.gtimg.com/www/mb/images/s/bg2.png) center top;}
table{border-collapse:collapse;border-spacing:0}
fieldset,img{border:0}
address,caption,cite,code,dfn,em,th,var{font-style:normal;font-weight:normal}
strong{font-weight:bold}
li{list-style:none}
caption,th{text-align:left}
h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:normal}
h3{ font-size:14px}
sup{ vertical-align:text-top}
sub{ vertical-align:text-bottom}
input,textarea,select{font-family:Tahoma,Arial,sans-serif; font-size:inherit; *font-size:100%; font-weight:inherit; outline:none}
textarea{ resize:none; overflow-y:auto; outline:none}
a{ text-decoration:none}
a:hover{ text-decoration:underline}
a:focus{ outline:none}

.container{ position: relative; min-height:400px; _height:400px; margin:0 auto; overflow:hidden}
.skinMenu{ position: absolute; right:0; top: 0; background:rgba(0,0,0,.7); border-radius:100px; width:50px; height:50px; margin:-25px -25px 0 0; overflow: hidden;
-webkit-transition:all .1s ease-in-out;
}
.magazine{ position: absolute; left:50%; top: 50%; width:0; height:0; border-radius:80px;
-webkit-animation:rotateA 12s linear infinite;
}
.magazine .c{ position:absolute; width:40px; height:40px; overflow:hidden; margin:-20px 0 0 -20px; border-radius:20px; background:rgba(0,0,0,.6); cursor: pointer; box-shadow:rgba(0,0,0,.7) 0 0 7px;
-webkit-animation:rotateB 12s linear infinite;
}
.magazine .c:hover .cItem{
-webkit-animation:pop .3s ease-in-out infinite;
}
.magazine .cItem{ position: absolute; width:40px;height:30px; text-align:center; padding-top:10px; color:#fff;}
.magazine .c img{ position: absolute; left:0; top:0; width:40px; height: 40px; opacity: .5; border-radius:20px;}
.skinBtn{ position: absolute; left: 50%; top: 50%; width:16px; height:16px; padding:27px 27px 7px 7px; margin:-25px 0 0 -25px; background:#666; border-radius:25px; cursor: pointer;}

.hover{ width:200px; height:200px; margin:-100px -100px 0 0;}

@-webkit-keyframes rotateA{
	0%{-webkit-transform:rotate(0deg);}
	100%{-webkit-transform:rotate(-360deg);}
}
@-webkit-keyframes rotateB{
	0%{-webkit-transform:rotate(0deg);}
	100%{-webkit-transform:rotate(360deg);}
}
@-webkit-keyframes pop{
	0%{-webkit-transform:scale(1);}
	50%{-webkit-transform:scale(1.3);}
	100%{-webkit-transform:scale(1);}
}
</style>
<script type="text/javascript" src="http://mat1.gtimg.com/joke/mobile/jquery.js"></script>
<script type="text/javascript">
function posCos(){
	var r = 64;	//圆半径
	var count = 8;	//等分次数
	var circleX = [];
	var circleY = [];
	var ang = 2 * Math.PI / count;
	for(var i = 0; i<count;i++){
		circleX[i] = Math.floor(r * Math.cos(ang * i));
		circleY[i] = Math.floor(r * Math.sin(ang * i));

		var crNode = document.createTextNode('Skin1')
		var crItem = document.createElement('div');
		var crImg = document.createElement('img');
		crItem.setAttribute('class','cItem');
		crImg.setAttribute('src','http://t1.qlogo.cn/mbloghead/31006af2b068c70871f4/50');

		var cr = document.createElement('div');
		cr.setAttribute('id','c'+i);
		cr.setAttribute('class','c');
		cr.setAttribute('style','left:'+circleX[i]+'px;top:'+circleY[i]+'px');

		crItem.appendChild(crNode);
		cr.appendChild(crImg);
		cr.appendChild(crItem);
		document.getElementById('magazine').appendChild(cr);
	}

}
$(function(){
	$('.skinMenu').hover(function(){
		$(this).toggleClass('hover');
	})
})
</script>
